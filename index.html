<body>
    <h1>Customer Transactions</h1>
    <input class="form-control w-75 mx-auto mb-3" type="text" id="searchInput" oninput="searchByName(this.value)" placeholder="Search by customer name...">
    <table class="table table-info w-75 mx-auto text-center">
        <thead class="table-light">
            <tr>
                <th>Customer Name</th>
                <th>Total Transactions Amount</th>

        </tbody>
    </table>
 
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
